<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="falsecardnummber"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != '') {
                    window.location.replace('falsecardnummber?language=' + selectedOption);
                }
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" th:text="#{home}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="https://www.ubs.com/global/en/our-firm/locations.html"
               th:text="#{contact}"></a>
            <a class="nav-item nav-link active" href="https://www.ubs.com/global/en/our-firm.html"
               th:text="#{about}"></a>
        </div>
        <div class="nav navbar-nav ml-auto">
            <a class="nav-item nav-link" th:text="#{lang}"></a>
        </div>
        <select id="locales" class="dropdown">
            <option value=""></option>
            <option value="en" th:text="#{lang.en}"></option>
            <option value="de" th:text="#{lang.de}"></option>
            <option value="fr" th:text="#{lang.fr}"></option>
        </select>
    </div>
</nav>
<div class="container mx-auto flex justify-content-center my-5" style="width:600px">
    <div class="row">
        <div class="col-12 pt-3">
            <img src="/images/UBS-Logo.png" width="100px" alt="UBS Logo">
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-3">
            <img src="/images/Withdraw-Money.png" width="90px" alt="withdraw money icon">
            <form action="#" th:action="@{/falsecardnummber}"
                  th:object="${card}" method="post" class="pt-3">
                <div class="form-group">
                    <label for="cardNumber" style="color: red" th:text="#{wrong_cardnumber}"></label>
                    <label for="cardNumber" th:text="#{enter_correct_card}"></label>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" id="cardNumber" th:field="*{number}"/>
                        </div>
                        <div class="col-6">
                            <input type="submit" class="btn btn-success" th:value="#{confirm}"/>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a href="/register" th:text="#{register_now}"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-5">
            <p th:text="#{cash_withdrawal}"></p>
            <p>
                <strong>CHF</strong>
                <span class="pl-1">50</span>
                <span class="pl-1">100</span>
                <span class="pl-1">200</span>
            </p>
            <p>
                <strong>EUR</strong>
                <span class="pl-1">50</span>
                <span class="pl-1">100</span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-1">
            <p th:text="#{accepted_cards}"></p>
            <img src="/images/Accepted-Cards.png" width="250px" alt="accepted cards icon">
        </div>
    </div>
    <footer class="row">
        <div class="col-12 pt-3">
            <small th:text="#{active_sessions}+ ${surveys.countOpenSessions} + #{total} + ${surveys.countOverall}"></small>
        </div>
    </footer>

</div>
</body>
</html>
