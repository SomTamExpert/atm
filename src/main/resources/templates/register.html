<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Register"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"></link>
</head>
<body>
<div class="container mx-auto flex justify-content-center my-5" style="width:600px">
    <div class="row">
        <div class="col-12 pt-3">
            <img src="/images/UBS-Logo.png" width="100px" alt="UBS Logo">
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-3">
            <img src="/images/.png" width="90px" alt="withdraw money icon">
        </div>
    </div>

    <form action="#" th:action="@{/register}"
          th:object="${kunde}" method="post" class="pt-3">
        <h3>Bitte Registrieren Sie sich</h3>
        <div class="form-group">
            <label for="nachname"> Nachname:</label>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" id="nachname" th:field="*{nachname}"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="vorname"> Vorname:</label>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" id="vorname" th:field="*{vorname}"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email"> Email:</label>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" id="email" th:field="*{email}"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="tel"> Telefonnummer:</label>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" id="tel"
                           th:field="*{telefonnummer}"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="str"> Strasse-Nr:</label>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" id="str"
                           th:field="*{strasseNummer}"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="plz"> PLZ:</label>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" id="plz"
                           th:field="*{plz}"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="ort"> Ort:</label>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" id="ort"
                           th:field="*{ort}"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="land"> Land:</label>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control"
                           id="land"
                           th:field="*{land}"/>
                </div>
            </div>
        </div>

        <div class="col-6">
            <input type="submit" class="btn btn-success"
                   value="Bestätigen"/>
        </div>


    </form>

    <div class="row">
        <div class="col-12">
            <p>Bargelbezüge in</p>
            <p>
                <strong>CHF</strong>
                <span class="pl-1">50</span>
                <span class="pl-1">100</span>
                <span class="pl-1">200</span>
            </p>
            <p>
                <strong>EUR</strong>
                <span class="pl-1">50</span>
                <span class="pl-1">100</span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 pt-1">
            <p>Akzeptierte Karten</p>
            <img src="/images/Accepted-Cards.png" width="250px" alt="accepted cards icon">
        </div>
    </div>
</div>
</body>
</html>
